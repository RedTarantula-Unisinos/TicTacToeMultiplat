<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="formatting.css">
    <script src="game.js"></script>
    <title>TicTacToe Game</title>
</head>
<body>
    <header id="pageHeader" class="class_header">
        <h1 class="class_header">TicTacToe Game</h1>
        <p class="class_header">Local multiplayer game of tic tac toe.</p>
        <hr />
        <p></p>
    </header>

    <div id="gameBody" class="class_game">
        <table>
            <tr>
                <td id="slot1">
                    <b>S1</b>
                </td>
                <td id="slot2">
                    <b>S2</b>
                </td>
                <td id="slot3">
                    <b>S3</b>
                </td>
            </tr>
            <tr>
                <td id="slot4">
                    <b>S4</b>
                </td>
                <td id="slot5">
                    <b>S5</b>
                </td>
                <td id="slot6">
                    <b>S6</b>
                </td>
            </tr>
            <tr>
                <td id="slot7">
                    <b>S7</b>
                </td>
                <td id="slot8">
                    <b>S8</b>
                </td>
                <td id="slot9">
                    <b>S9</b>
                </td>
            </tr>

        </table>
    </div>
    <div id="buttons" class="class_buttons">
        <button class="actionButton">
            <b>NEW GAME</b>
        </button>
        <button class="actionButton">
            <b>CLEAR SCORE</b>
        </button>
        </div>

    <div id="scores" class="class_scores">
        <table>
            <tr>
                <th colspan="2">SCORE</th>
            </tr>
            <tr>
                <th id="scoreX_label"class="class_scores">X</th>
                <th id="scoreO_label"class="class_scores">O</th>
            </tr>
            <tr>
                <td id="scoreX_value"class="class_scores">0</td>
                <td id="scoreO_value"class="class_scores">0</td>
            </tr>

        </table>
    </div>



</body>
</html>
